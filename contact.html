<!DOCTYPE html>
<html>
    <head>
        <title>contact Bastien Tiffy</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    </head>
    <body class="bg-black">
        <button class="index bg-black text-white border-2 border-white rounded-md p-2 m-2" onclick="window.location.href='index.html'"> 	&lsaquo;= retour au portfolio</button>
        <h1 class="text-white text-center text text-2xl">Contact</h1>
        <form class="flex flex-col items-center m-10" id="contact-form">
            <label for="message"></label>
            <textarea class="h-[100px] w-1/2 rounded-md bg-black border-2 border-white text-white m-5 mt-5" name="message" id="message" placeholder="message"></textarea>
            <label for="name"></label>
            <input class="rounded-md bg-black border-2 border-white text-white m-5 mt-5" type="text" name="name" id="name" placeholder="name" required />
            <label for="email"></label>
            <input class="rounded-md bg-black border-2 border-white text-white m-5 mt-5" type="email" name="email" id="email" placeholder="mail" required />
            <button class="h-[100px] w-1/2 bg-black text-white hover:bg-white hover:text-black rounded-md border-2 border-white m-5" type="submit">envoyer</button>
        </form>
        <div class="text" id="output"></div>
        <script src="scriptForm.js"></script>
    </body>
</html>
